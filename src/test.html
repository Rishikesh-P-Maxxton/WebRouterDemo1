<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Banner Advertisement</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 50%; /* Aspect ratio 2:1 (1/2 * 100%) */
    overflow: hidden;
  }

  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<div class="video-container">
  <video autoplay muted loop>
    <source src="/public/assets/images/vid.mp4" type="video/mp4">
    <!-- Add more <source> elements for other video formats if needed -->
    Your browser does not support the video tag.
  </video>
  <div class="banner-text">
    Your Logo or Text Here
  </div>
</div>

</body>
</html>

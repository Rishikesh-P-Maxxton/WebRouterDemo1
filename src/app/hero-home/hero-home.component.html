
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
  body {
    font-family: 'Arial', sans-serif;
  }

  .jumbotron {
    background-color: #f0f0f0;
    padding: 4rem 2rem;
  }

  .hero-text {
    font-size: 5rem;
    font-weight: bold;
    animation: breathe 3s ease-in-out infinite alternate;
  }

  @keyframes breathe {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-10%);
    }
  }
</style>
</head>
<body>

<div class="jumbotron bg-dark">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="hero-text">Learn Angular</h1>
        <p class="lead">Start your journey with Angular</p>
      </div>
      <div class="col-md-6">
        <!-- Optional: Image or additional content on the right side -->
        <!-- <img src="path_to_your_image.jpg" class="img-fluid" alt="Image"> -->
      </div>
    </div>
  </div>
</div>

<div class="jumbotron bg-dark">
  
      <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
          <div class="carousel-item active " *ngFor="let lest of firstList">
            <img [src]="lest.url" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" *ngFor="let lst of appList">
            <img [src]="lst.url" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>



</body>
